services:
  - type: web
    name: warranty-dashboard
    env: python
    pythonVersion: 3.12.10
    buildCommand: pip install -r requirements.txt && find . -name "*.xlsx" -type f -exec cp {} /mnt/data/ \;
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RENDER
        value: "true"
      - key: DATA_DIR
        value: /mnt/data
    disk:
      name: warranty_data
      mountPath: /mnt/data
      sizeGB: 5
